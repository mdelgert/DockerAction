name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test
    - name: Copy file out  
      run: docker cp test:/test.txt .
    - name: Copy File
      uses: actions/upload-artifact@v3
      with:
        name: test
        path: /home/runner/work/DockerAction/DockerAction/test.txt
