name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      uses: actions/upload-artifact@v3
      run: docker build . --file Dockerfile --tag dockeraction:$(date +%s)
      with:
          name: test.txt
          path: /test.txt
          retention-days: 5
